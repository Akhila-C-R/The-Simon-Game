<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="level-title"></h1>
    <button id="help">How to Play</button>
    <div class="popup-overlay">
        <div class="popup-content">
          <p> At each level one new tile flashes. And you have to repeat the same pattern from the first level.
          </p>
          <button class="close">Close</button>
        </div>
    </div>
    <button id="play">Play</button>
    <div class="container">
        <div class="row">
            <div type="button" id="green" class="btn green"></div>
            <div type="button" id="red" class="btn red"></div>
        </div>
        <div class="row">
            <div type="button" id=yellow class="btn yellow"></div>
            <div type="button" id="blue" class="btn blue"></div>
        </div>
    </div>
    <footer>Made with ❤️ by Akhila</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
